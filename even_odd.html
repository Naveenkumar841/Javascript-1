<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Even & Odd</title>
</head>
<body>
    <Script>
        let even = prompt("enter Number")

        if(even % 2 == 0)
        {
            alert("This is a even Number");
        } else{
            alert("This is a odd Number");
        }

  


    </Script>
</body>
</html>
